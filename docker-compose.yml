version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hf-streamlit-inference:latest
    ports:
      - "8501:8501"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app:cached
    # Request all GPUs. device_requests works with modern Docker Engine + Compose.
    runtime: nvidia
    device_requests:
      - driver: nvidia
        count: -1
        capabilities: ["gpu"]
    restart: unless-stopped
    command: ["streamlit", "run", "streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0", "--server.headless", "true"]